installer_build_msg_intel-x86-64 =  "The wr-installer layer has been included, and the"
installer_build_msg_intel-x86-64 += "current build is a installer build, if set"
installer_build_msg_intel-x86-64 += "INSTALLER_TARGET_BUILD = \'<target-build-topdir>\',"
installer_build_msg_intel-x86-64 += "and INSTALLER_TARGET_IMAGE = \'<target-image-pn>\'"
installer_build_msg_intel-x86-64 += "the installer is to do RPMs install; if set"
installer_build_msg_intel-x86-64 += "INSTALLER_TARGET_BUILD = \'<target-build-image>\',"
installer_build_msg_intel-x86-64 += "the installer is to do image copy install."
