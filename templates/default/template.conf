WRTEMPLATE_append_intel-x86-64 = " ${@base_conditional('DISTRO', 'wrlinux-installer', '', 'feature/installer-support', d)}"

target_build_msg_intel-x86-64 =  "The wr-installer layer has been included, and the"
target_build_msg_intel-x86-64 += "current build is a regular target build. After it"
target_build_msg_intel-x86-64 += "is finished, create a new installer build with"
target_build_msg_intel-x86-64 += "DISTRO = \'wrlinux-installer\', INSTALLER_TARGET_BUILD"
target_build_msg_intel-x86-64 += "= \'<target-build-topdir>|<target-build-image>\'"
target_build_msg_intel-x86-64 += "and INSTALLER_TARGET_IMAGE = \'<target-image-pn>\'"
